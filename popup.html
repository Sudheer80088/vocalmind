<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VocalMind</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 240px; }
    button { width: 100%; margin: 5px 0; padding: 10px; }
    input[type=range] { width: 100%; }
  </style>
</head>
<body>
  <button id="read">🔊 Read Selected</button>
  <button id="pause">⏸ Pause</button>
  <button id="resume">▶ Resume</button>
  <button id="stop">🛑 Stop</button>
  <label>Speed: <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1"></label>
  <label>Pitch: <input id="pitch" type="range" min="0" max="2" step="0.1" value="1"></label>
  <label>Volume: <input id="volume" type="range" min="0" max="1" step="0.1" value="1"></label>
  <script src="popup.js"></script>
</body>
</html>
